version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      secrets:
        - name: artifact-test-creds
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Docker build
        commands:
          - checkout
          - ls /home/semaphore/.artifact/creds.json
          - cat /home/semaphore/.artifact/creds.json
          - artifact push job README.md
          - ls -1
          - echo $APP_ENV
          - echo "Docker build..."
          - echo "done"
